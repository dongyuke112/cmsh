
<include file="../Application/Home/view/daohangtiao.html" />
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel">
            <div class="panel-heading">修改密码页面</div>
            <div class="panel-body">
                <form class="form-horizontal" action="/home/index/updatecodesave" method="post"
                      data-toggle="validator">
                    <div class="form-group">
                            <label class="control-label col-md-3 ">修改密码</label>
                            <div class="col-md-8 ">
                                <input type="text" name="oldpassword" class="form-control" required="required"
                                       id="qwqw"/>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 ">确认修改密码</label>
                        <div class="col-md-8 ">
                            <input type="text" name="newpassword" class="form-control" required="required"
                                   data-match="#qwqw"/>
                        </div>
                    </div>
                    <div class="panel-footer ">
                        <input  class="form-control" type="submit" value="提交"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
